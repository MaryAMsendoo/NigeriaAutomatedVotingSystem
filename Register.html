<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New registration</title>
    <!-- favicon -->
    <link rel="icon" href="./Assets/images.png">
    <!-- css style -->
    <link rel="stylesheet" href="./CSS/register.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- header section -->
   <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href=""><img src="./Assets/logo.png" alt="" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-target="#navbarTogglerDemo02" data-bs-toggle="collapse"
                aria-controls="navbarTogglerDemo02" aria-controls="">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link link" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link link" href="About.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header> 


    <main>
        <section id="Register_section">
            <div class="reg_inner_bg">
                <div class="reg_outer_bg">
                    <div class="form_container">
                        <div class="form_box">
                            <!-- form header -->
                            <div class="header_box">
                                <h1>Reserve for Voting</h1>
                                <p>Nigerian citizens only</p>
                            </div>
                            <!-- form input -->
                            <form action="index.html">
                                <div class="f2input">
                                    <input type="text" name="fname" placeholder="First Name" class="fname" required>
                                    <input type="text" name="mname" placeholder="Middle Name" class="mname" required>
                                </div>
                                <input type="text" name="lname" placeholder="Surname" class="lname" required>
                                <input type="number" maxlength="11" name="NIN" id="nin" placeholder="Enter your NIN" onkeyup="ninCheck()" class="nin" required>
                                <span id="nin_check"></span>
                                <input type="text" name="LGA" placeholder="Enter your LGA" class="lga" required>

                                <label for="dob">Date of Birth</label><br>
                                <div class="select">
                                    <select name="date" id="date" class="date">
                                        <option value="1">1</option>
                                        <option value="2" selected>2</option>
                                    </select>

                                    <select name="month" id="month" class="month">
                                        <option value="January">January</option>
                                        <option value="Febury" selected>Febury</option>
                                    </select>

                                    <select name="year" id="year" class="year">
                                        <option value="2024">2024</option>
                                    </select>
                                </div>

                                <label for="gender">Gender <i class=" fa"></i></label><br>
                                <div class="gender_box">
                                    <span class="gender">Female <input type="radio" name="gender" value="female" required></span>
                                    <span class="gender male">Male <input type="radio" name="gender" value="male" required></span>
                                </div>
                                <!-- submit button -->
                                <div class="btn_box">
                                    <button type="submit">Submit</button>
                                </div>
                                <p>All registered citizens with a valid user NIN are eligible to vote, your
                                    registration,
                                    your vote! Already registered?<a href="index.html"> click here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



<script src="./Script/Script.js"></script>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
